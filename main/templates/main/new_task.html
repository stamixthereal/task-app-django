{% extends "main/base.html" %}

{% block title %}
New task
{% endblock %}

{% block href %}
<a class="nav-item nav-link" href="{% url 'index' %}">My tasks</a>
<a class="nav-item nav-link active" href="{% url 'new_task' %}">Write new one<span class="sr-only">(current)</span></a>
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 85%; margin-bottom: 15%;">
  <h1 style="margin-bottom: 4%; margin-top: 3%;">Write down task here</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Task's name</label>
      {{ form.title }}
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Your task</label>
      {{ form.task }}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <span>{{ error }}</span>
  </form>
</div>
{% endblock %}
