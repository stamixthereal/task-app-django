{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block href%}
<a class="nav-item nav-link" href="{% url 'index' %}">My tasks</a>
<a class="nav-item nav-link" href="{% url 'new_task' %}">Write new one</a>
{% endblock %}

{% block auth %}
<form method="post" style="margin-top: 2%; max-width: 50%; margin-left: 25%; margin-right: 25%;">
    <h1>Register account</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <small>Already have an account?</small>
    <a href="{% url 'login' %}"><small>Log in</small></a><br><br>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
